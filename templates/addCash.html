

{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/addCash" method="post">
        <h3>Cash: ${{ userCash }}</h3>
        
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cashAdded" placeholder="Type ammount to add" type="number">
        </div> 
        <button class="btn btn-primary" type="submit">Add</button> 
        
        
    </form>
{% endblock %}
